<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>CSS List Style</h1>
    </header>

    <main>
      <article>
        <h2>Ordered Lists</h2>
        <!-- starting order, reversed, applying value to list -->
        <ol start="4" reversed>
          <li>Step One</li>
          <li value="26">Step two</li>
          <li>Step three</li>
        </ol>
      </article>

      <article>
        <h2>Unordered Lists</h2>
        <ul>
          <li>Step One</li>
          <li>Step two</li>
          <li>Step three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
